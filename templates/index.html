<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERT文本相似度計算工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .text-input-group {
            display: flex;
            flex-direction: column;
        }

        .text-input-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }

        .text-input {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .control-group input,
        .control-group select {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 30px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .result-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .sentences-section {
            margin-bottom: 30px;
        }

        .sentences-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sentences-column {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .sentences-column h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .sentence-item {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }

        .matches-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .match-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .match-similarity {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }

        .match-sentences {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .match-sentence {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .sentences-grid {
                grid-template-columns: 1fr;
            }
            
            .match-sentences {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BERT文本相似度計算工具</h1>
            <p>基於BERT模型的智能文本相似度分析，支援中英文分句和F1分數計算</p>
        </div>

        <div class="main-content">
            <form id="similarityForm">
                <div class="input-section">
                    <div class="text-input-group">
                        <label for="text1">文本1：</label>
                        <textarea id="text1" class="text-input" placeholder="請輸入第一個文本..." required></textarea>
                    </div>
                    <div class="text-input-group">
                        <label for="text2">文本2：</label>
                        <textarea id="text2" class="text-input" placeholder="請輸入第二個文本..." required></textarea>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="threshold">相似度閾值：</label>
                        <input type="number" id="threshold" min="0" max="1" step="0.1" value="0.5">
                    </div>
                    <div class="control-group">
                        <label for="weightMethod">權重計算方法：</label>
                        <select id="weightMethod">
                            <option value="equal">等權重</option>
                            <option value="length">長度權重</option>
                            <option value="position">位置權重</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="calculate-btn" id="calculateBtn">
                    計算相似度
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在計算中，請稍候...</p>
            </div>

            <div class="error" id="error" style="display: none;"></div>

            <div class="results" id="results">
                <div class="result-summary" id="resultSummary">
                    <!-- 結果摘要將在這裡動態生成 -->
                </div>

                <div class="sentences-section">
                    <h2>分句結果</h2>
                    <div class="sentences-grid">
                        <div class="sentences-column">
                            <h3>文本1分句</h3>
                            <div id="sentences1"></div>
                        </div>
                        <div class="sentences-column">
                            <h3>文本2分句</h3>
                            <div id="sentences2"></div>
                        </div>
                    </div>
                </div>

                <div class="matches-section">
                    <h2>匹配的句子對</h2>
                    <div id="matches"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('similarityForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text1 = document.getElementById('text1').value.trim();
            const text2 = document.getElementById('text2').value.trim();
            const threshold = parseFloat(document.getElementById('threshold').value);
            const weightMethod = document.getElementById('weightMethod').value;
            
            if (!text1 || !text2) {
                showError('請輸入兩個文本進行比較');
                return;
            }
            
            showLoading(true);
            hideError();
            hideResults();
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text1: text1,
                        text2: text2,
                        threshold: threshold,
                        weight_method: weightMethod
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '計算失敗');
                }
                
                displayResults(data);
                
            } catch (error) {
                showError('計算過程中出錯: ' + error.message);
            } finally {
                showLoading(false);
            }
        });
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('calculateBtn').disabled = show;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }
        
        function displayResults(data) {
            // 顯示結果摘要
            const summaryHtml = `
                <div class="metric-card">
                    <div class="metric-value">${data.f1_score}</div>
                    <div class="metric-label">F1 分數</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${data.precision}</div>
                    <div class="metric-label">精確率</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${data.recall}</div>
                    <div class="metric-label">召回率</div>
                </div>
            `;
            document.getElementById('resultSummary').innerHTML = summaryHtml;
            
            // 顯示分句結果
            const sentences1Html = data.sentences1.map((sentence, index) => 
                `<div class="sentence-item">${index + 1}. ${sentence}</div>`
            ).join('');
            document.getElementById('sentences1').innerHTML = sentences1Html;
            
            const sentences2Html = data.sentences2.map((sentence, index) => 
                `<div class="sentence-item">${index + 1}. ${sentence}</div>`
            ).join('');
            document.getElementById('sentences2').innerHTML = sentences2Html;
            
            // 顯示匹配結果
            const matchesHtml = data.matched_pairs.length > 0 ? 
                data.matched_pairs.map(match => `
                    <div class="match-item">
                        <div class="match-similarity">相似度: ${match.similarity}</div>
                        <div class="match-sentences">
                            <div class="match-sentence">
                                <strong>文本1 (${match.sentence1_idx + 1}):</strong><br>
                                ${match.sentence1}
                            </div>
                            <div class="match-sentence">
                                <strong>文本2 (${match.sentence2_idx + 1}):</strong><br>
                                ${match.sentence2}
                            </div>
                        </div>
                    </div>
                `).join('') : '<p>沒有找到相似度超過閾值的句子對</p>';
            
            document.getElementById('matches').innerHTML = matchesHtml;
            
            // 顯示結果區域
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
